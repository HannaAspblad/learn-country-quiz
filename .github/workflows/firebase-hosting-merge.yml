    workflow_run:
        workflows: ["Node.js CI"]
        types: [completed]
    push:
        branches:
            - main
jobs:
    on-success:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        defaults:
            run:
                working-directory: ./app
        steps:
            - uses: actions/checkout@v2
