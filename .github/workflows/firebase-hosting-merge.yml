              with:
                  entryPoint: ./app
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEARN_COUNTRY_QUIZ_9A68D }}"
                  channelId: live
                  projectId: learn-country-quiz-9a68d
